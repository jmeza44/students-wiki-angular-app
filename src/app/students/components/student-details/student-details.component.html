<main *ngIf="detailedStudent; else notFound"
  class="max-w-3xl max-h-[420px] grid grid-cols-12 grid-rows-1 gap-x-2 shadow-lg rounded-lg overflow-hidden">

  <div class="col-span-4 row-span-1 w-full h-full">
    <img class="w-full h-full object-cover object-center" [src]="detailedStudent.imagePath"
      [alt]="detailedStudent.fullName">
  </div>

  <div class="col-span-8 row-span-1 w-full h-full block p-3">
    <div class="grid grid-cols-12 grid-rows-12 gap-x-2">

      <h1 class="col-span-12 row-span-1 text-xl font-extrabold">{{detailedStudent.fullName}}</h1>
      <p class="col-span-3 row-span-1">Semester: {{detailedStudent.semester}}</p>
      <p class="col-span-9 row-span-1">Hobbies: {{getHobbiesList}}</p>

      <div class="col-span-12 row-span-1"></div>
      <div class="col-span-12 row-span-1"></div>
      <div class="col-span-12 row-span-1"></div>
      <div class="col-span-12 row-span-1"></div>
      <div class="col-span-12 row-span-1"></div>
      <div class="col-span-12 row-span-1"></div>

      <a [routerLink]="'../../series/' + detailedStudent.id.toString()"
        class="col-span-4 row-span-1 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Favorite series
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </a>

      <a [routerLink]="'../'"
        class="col-span-4 row-span-1 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Go Back
        <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9h13a5 5 0 0 1 0 10H7M3 9l4-4M3 9l4 4" />
        </svg>
      </a>
    </div>
  </div>
</main>

<ng-template #notFound>
  <h1 class="text-5xl">Not Found</h1>
</ng-template>
